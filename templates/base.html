<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>QR Dinâmico • Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">QR Dinâmico</a>
    <div class="d-flex align-items-center gap-3">
      {% if current_user.is_authenticated %}
        <span class="text-secondary small">{{ current_user.email }}</span>
        <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('logout') }}">Sair</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mb-3">
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
